<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>

</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/logo-alura.png" alt="Logo da Alura">
    </header>
    
    
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            
            <div class="informacao">
                <h6> Apenas letras minúsculas e sem acento. </h6>
            </div>
            
            <div class="botoes">
                <button class="btn-encriptar" onclick=" btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick=" btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        

     <section>
            
           <textarea class="imagem" id="personagem" cols="20" rows="10"></textarea>
            <textarea class="mensagem" cols="20" rows="7" id="informacao" placeholder= "Nenhuma mesagem encontrada :
digite um texto que você deseja criptografar ou descriptografar."></textarea>
            <button type="button"  class="btn-copiar">Copiar</button>
    </section>

    </main>

    <script src="script.js"></script>

    <footer class="rodape">
        <p class="texto-rodape"> <b><i>Desenvolvido por Thyago Gomes.</b></i></p>
        <a class= "aprensentacao__icones" href="https://github.com/Tg-d3v">Github</a>
            <img src="./imagens/github.png">
          
    </footer>
</body>
</html>
